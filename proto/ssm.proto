syntax = "proto3";

option go_package = "github.com/znkisoft/watchdog";

import "google/protobuf/timestamp.proto";

message UptimeInfo {
  int32 seconds = 1;
}

message SysTimeInfo {
  google.protobuf.Timestamp time = 1;
}

enum PluginType {
  PLUGIN_TYPE_UNKNOWN = 0;
  UPTIME = 1;
  MEMORY = 2;
  CPU = 3;
  DISK = 4;
  NETWORK = 5;
  SYS_TIME = 6;
}